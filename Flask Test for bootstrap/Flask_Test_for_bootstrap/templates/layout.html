<!DOCTYPE html>
<html>
<title>Hadar's end of year Project</title>
<link rel="icon" type="image/jpg" href="IMGS/aircraft-icon-29.jpg">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Lato", sans-serif;
    }

    body, html {
        height: 100%;
        color: #777;
        line-height: 1.8;
    }

    /* Create a Parallax Effect */
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* First image (Logo. Full height) */
    .bgimg-1 {
        background-image: url('/IMGS/United-Boeing-737-700-e1563407574286-678x381.jpg');
        min-height: 100%;
    }

    /* Second image (Portfolio) */
    .bgimg-2 {
        background-image: url("/w3images/parallax2.jpg");
        min-height: 400px;
    }

    /* Third image (Contact) */
    .bgimg-3 {
        background-image: url("/w3images/parallaxx3.jpg");
        min-height: 400px;
    }

    .w3-wide {
        letter-spacing: 10px;
    }

    .w3-hover-opacity {
        cursor: pointer;
    }

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1600px) {
        .bgimg-1, .bgimg-2, .bgimg-3 {
            background-attachment: scroll;
            min-height: 400px;
        }
    }
</style>
<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">HOME</a>
            <a href="{{ url_for('contact') }}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT THE PROJECT</a>
            <a href="#Project" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> THE PROJECT</a>
            <a href="#Thankyou" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> THANK YOU!</a>
            <a href="#Database" class="w3-bar-item w3-button w3-hide-small">
                <i class="fa fa-envelope"></i> <a href="https://www.kaggle.com/faa/wildlife-strikes">DATABASE</a>
                <a href="#StaticWebsite" class="w3-bar-item w3-button w3-hide-small">
                    <i class="fa fa-arrow-up"><a href="https://hadarova5384.pythonanywhere.com/">Dynamic website</a></i>
                    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
                        <i class="fa fa-search"></i>
                    </a>
        </div>

        <div class="container body-content">
            {% block content %}{% endblock %}
            <hr />
            <footer>
                <p>&copy; {{ year }} - Hadar OV</p>
            </footer>
        </div>

        <script src="/static/scripts/jquery-1.10.2.js"></script>
        <script src="/static/scripts/bootstrap.js"></script>
        <script src="/static/scripts/respond.js"></script>
        {% block scripts %}{% endblock %}
</body>
</html>
